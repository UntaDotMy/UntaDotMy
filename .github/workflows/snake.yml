name: Generate AI Contribution Robot

on:
  schedule:
    - cron: "43 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ai-contribution-robot
  cancel-in-progress: true

jobs:
  build:
    name: Build AI Contribution Robot
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Generate AI Robot SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROFILE_USERNAME: ${{ github.repository_owner }}
        run: node scripts/generate-ai-contribution-robot.js

      - name: Publish to output branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: output
          force_orphan: true
          keep_files: false
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_message: "ðŸ¤– Update AI contribution robot"
